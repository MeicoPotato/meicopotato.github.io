<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Software Engineer Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- Vue app root element -->
        <header>
            <h1>{{ name }}</h1> <!-- Example of data binding -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects/project1.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="introduction">
                <h2>Welcome to My Portfolio</h2>
                <p>{{ introduction }}</p> <!-- Data binding -->
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <!-- Loop through projects array -->
                <div v-for="project in projects">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </div>
            </section>
        </main>

        <footer>
            <p>{{ footerText }}</p> <!-- Data binding -->
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
